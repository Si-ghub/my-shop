<div>
    <h4>
        <img [src]="item?.img" alt="img">
        <div class="name">{{item?.name}}</div>
        <div class="product-price">Product price: {{item?.price}} eur</div>
        <div>In chart:{{item?.amount}}</div>
        <button class="add" (click)="item?.addToChart()">Add</button>
        <button class="remove" (click)="item?.removeFromChart()" [disabled]="!item?.inChart()">Remove</button>
    </h4>
</div>
