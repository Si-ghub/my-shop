<div>
    <h4>
        <img [src]="item?.img" alt="img">
        <div class="name">{{item?.name}}</div>
        <div class="product-price">Product price: {{item?.price}} eur</div>
        <div>In cart: {{item?.amount}} pcs</div>
        <button (click)="item?.addToCart()">Add</button>
        <button (click)="item?.removeFromCart()" [disabled]="!item?.inCart()">Remove</button>
    </h4>
</div>
