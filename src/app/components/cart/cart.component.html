<div>Items in cart: {{itemsNumberInCart()}} pcs <button *ngIf="itemsNumberInCart()!==0" (click)="changeVisibilityOfItemsInCart()">{{visibleProducts?"Hide cart":"Show cart"}}</button></div>
<div *ngIf="visibleProducts"></div>
<div>
    <div *ngFor="let item of cartItemsList ()">
        {{item.name}} {{item.amount}}
    </div>
</div>
